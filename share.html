<!DOCTYPE html>
<html style="font-size: 32px;">
<head>
	<title>你是法学大师OR资深法盲？想知道的话，可以跟随“小总”，走完小明的一生。</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./assets/css/share.css">
	<script>
		 document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/ 10+'px';
		 document.addEventListener('touchmove',function(e){e.preventDefault();},false)
	</script>
</head>
<body style="overflow: hidden;background:url(./assets/images/share-bg.png) no-repeat center center;background-size: cover;">
		<div id="fly-main-ui" style="height: 100%">
				<img src='./assets/images/level2.png' class="lt-level" />
		</div>
		<div class="lt-click-C">
				<a href=''>
					<img src='./assets/images/light.gif'/>
					<img src='./assets/images/click.png'/>
				</a>
		</div>
			<script>
				
			 

				function	 getQueryString(name){
		        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		        var r = window.location.search.substr(1).match(reg);
		        if (r != null) return unescape(r[2]);
		        return null;
			   }

			   var score = getQueryString('score');
			   score<=0 && (score = 1);
			   score>6 && (score = 6 );
			   document.querySelector('.lt-level').src = './assets/images/level'+score+'.png';

		</script>
		<script src='http://res.wx.qq.com/open/js/jweixin-1.2.0.js'></script>
		<script src='./assets/js/share.js'></script>
		
</body>
</html>
